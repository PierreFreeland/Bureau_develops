default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  username: <%= ENV.fetch("DB_USERNAME") %>
  password: <%= ENV.fetch("DB_PASSWORD") %>
  host: <%= ENV.fetch("DB_HOST") %>
  database: <%= ENV.fetch("DB_DATABASE") %>

development:
  <<: *default

cms_development:
  <<: *default
  database: services_development

test:
  <<: *default

cms_test:
  <<: *default
  database: services_test
