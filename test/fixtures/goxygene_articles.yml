  title: ORDONNANCE sur le PORTAGE SALARIAL 2 avril 2015
  text: " \r\nCe text confirme et apporte des sécurisations d’ordre juridique en
    renforçant votre statut de salarié :\r\n-          La formation et l’accompagnement
    des experts portés deviennent une composante obligatoire de l’activité de portage\r\n-
    \         L’entreprise de portage doit souscrire à une caution financière plus
    conséquente pour garantir le versement des salaires aux portés.\r\n-          L’accès
    à l’indemnisation chômage est garanti pour tout salarié qui perçoit  au minimum
    2500€ bruts par mois (équivalent temps plein).\r\n \r\nCette ordonnance apporte
    de fait des avantages d’ordre commercial puisque la clarification juridique va
    faciliter vos démarches auprès des entreprises :\r\n \r\n?  Certaines directions
    encore frileuses à utiliser ce statut en raison du flou juridique seront sécurisées
    par ce text qui pose un cadre clair à son recours.\r\n?  Cette importante étape
    juridique confirme l’évolution du marché du travail vers les nouvelles formes
    d’emploi et rendra plus naturel et plus fréquent le recours aux experts externes.\r\n
    \r\nCette ordonnance oblige également l’ensemble des entreprises de portage salarial
    à respecter des standards élevés en faveur des experts portés.\r\n \r\nNous sommes
    fiers d’avoir contribué, depuis des années, à construire un portage salarial responsable,
    co-bâtie avec les partenaires sociaux. Depuis plusieurs années, l’implication
    de notre Groupe a permis d’influencer positivement le secteur et a été saluée
    lors des récentes négociations avec le Gouvernement.\r\n \r\nPrès de 20 ans après
    la création d’ITG, c’est une nouvelle étape pour le portage salarial et les milliers
    d’experts qui comme vous font confiance à ITG.\r\n \r\nAu plaisir de continuer
    ensemble,\r\nBien Cordialement,\r\n \r\nPour plus d’information : http://www.itg.fr/portage-salarial/les-actualites/portage-salarial-ordonnance
    \r\n \r\n \r\nBien cordialement,\r\n \r\nRadhia AMIRAT\r\nDirectrice des Opérations\r\nradhia.amirat@itg.fr\r\n"
  image: ''
  on_special: false
  date: '1894-07-01T00:00:00.000+01:00'
  chapo: "Chères consultantes, chers consultants,\r\n \r\nNous avons le plaisir de
    vous annoncer que le Gouvernement vient d’adopter ce jour en Conseil des Ministres
    une ordonnance qui sécurise définitivement le portage salarial.\r\n \r\nC’est
    l’aboutissement d’un chemin légal débuté par la loi de 2008 qui a introduit le
    portage salarial  dans le Code du travail. \r\nEn 2010, un accord de branche avait
    posé un cadre global à l’activité. Puis en 2014, une décision du Conseil Constitutionnel
    avait poussé le législateur à se saisir du dossier et à sécuriser plus encore
    le secteur et toutes les personnes qui ont recours à cette solution, par voie
    d’ordonnance.\r\nC’est cette ordonnance qui vient d’être adoptée ce matin et nous
    tenions à vous en livrer les premiers éléments.\r\n\r\n"
