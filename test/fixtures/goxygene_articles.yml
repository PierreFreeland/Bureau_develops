  text: "<img src=\"images/puce_croix.gif\" alt=\"\" border=\"\"/>  <span style=\"color:#FF6000;font-weight:bold\">Informations
    complémentaires :</span>\r\n <ul>\r\n<li><span style=\"color:#FF6000\">Coût :</span>\r\nLe
