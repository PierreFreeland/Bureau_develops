par_chèque_par_traite_ou_par_virement_34:
  created_by: 293
  updated_by: 293
  created_at: '2019-06-15T16:49:18.679+02:00'
  updated_at: '2019-06-15T16:49:18.679+02:00'
  id: 34
  over_title: ''
  title: Par chèque par traite ou par virement
  text: "<p class=\"Style17\">Lorsque la facture est accept&eacute;e par le  client,
    le terme du paiement est encore loin. Comme dit le proverbe  &laquo;&nbsp;mieux
    vaut tenir que courir&nbsp;&raquo;. On est donc dans une position plus  favorable
    lorsque l&rsquo;on d&eacute;tient un title de paiement, en g&eacute;n&eacute;ral
    <strong>une traite</strong>.  C&rsquo;est une pr&eacute;caution utile lorsqu&rsquo;on
    n&rsquo;est pas certain de la sant&eacute; financi&egrave;re  de l&rsquo;entreprise.
    En effet, la traite peut &ecirc;tre &laquo;&nbsp;protest&eacute;e&nbsp;&raquo;
    en cas de  non paiement. Si l&rsquo;entreprise doit d&eacute;poser son bilan,
    les cr&eacute;anciers qui  poss&egrave;dent un effet protest&eacute; sont prioritaires
    (apr&egrave;s les salaires, les  organismes sociaux et l&rsquo;&eacute;tat mais).
    Le cr&eacute;ancier qui est porteur de tels effets  de paiement est dit &laquo;&nbsp;chirographaire&nbsp;&raquo;.<br
    />\r\n<p class=\"Style17\">A l&rsquo;&eacute;ch&eacute;ance, toujours en termes
    de s&eacute;curit&eacute;,  <strong>un ch&egrave;que</strong> est pr&eacute;f&eacute;rable
    &agrave; un virement. Le ch&egrave;que impay&eacute; pour d&eacute;faut de  provision
    entra&icirc;ne un risque d&rsquo;inscription aupr&egrave;s de la banque de France.
    <br />\r\n  Dans la plupart des cas, <strong>le virement</strong>  simplifie les
    op&eacute;rations et raccourcit les d&eacute;lais de recouvrement. Il suppose
    \ des relations bien &eacute;tablies et de confiance.</p>"
  image: ''
  on_special: false
  date: '1894-07-19T00:00:00.000+01:00'
  chapo: Trois modes de paiement qu&#8217;empruntent les clients et qui ne sont pas
    équivalents.
  state: false
  bureau: consultant
