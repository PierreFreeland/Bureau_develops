décision_du_conseil_constitutionnel_sur_le_portage_salarial_52:
  created_by: 293
  updated_by: 293
  created_at: '2019-06-15T16:49:18.679+02:00'
  updated_at: '2019-06-15T16:49:18.679+02:00'
  id: 52
  over_title: ''
  title: Décision du Conseil Constitutionnel sur le portage salarial
  text: "Pour répondre à toutes les questions qui pourraient émaner de cette décision,
    <b> vous trouverez  un document contenant toutes les réponses aux questions que
    vous pourriez vous poser.</b> <a href=\"http://www.leportagesalarial.com/wp-content/uploads/2014/04/14_04_11_QA_Conseil_Constitutionnel_3.pdf\"
    target=\"_blank\" >ICI</a>\r\n\r\nEn résumé, et pour des raisons de technique
    juridique :\r\n\r\n- Les Sages du Conseil ont donné au législateur jusqu’au 1er
    janvier 2015 pour inscrire dans la loi l’encadrement du portage salarial dont
    le régime juridique était jusqu’à présent organisé par un accord de branche étendu
    par arrêté ministériel en date du 24 mai 2013.\r\n\r\n- En effet, le Conseil a
    considéré que l’encadrement du portage aurait dû être réalisé par la loi et non
    par la voie réglementaire. Cette décision fait suite au recours du syndicat FO,
    contre l’arrêté d’extension du 24 mai 2013, qui a conduit le Conseil constitutionnel
    à se saisir d’une question de constitutionnalité.\r\n\r\n<b>Nous tenions à vous
    préciser que jusqu’au 1er janvier 2015, le cadre juridique du portage salarial
    est maintenu en l’état </b>et qu’il peut donc être utilisé en toute sécurité juridique.\r\n\r\n<b>D’ores
    et déjà, les partenaires sociaux</b> ont réaffirmé leur attachement au régime
    juridique actuel du portage et le confirmeront en signant, le 15 avril prochain,
    une position commune réaffirmant les principes de l’accord de 2010 mais avec le
    Peps cette fois-ci.  Du fait de ce consensus entre partenaires sociaux, le législateur
    aura dû, avant le 1er janvier 2015, introduire dans la loi un article reprenant
    le contenu de l’accord de 2010 étendu à tout le secteur grâce à l’arrêté ministériel.\r\n\r\nA
    l’issue de ce délai, lorsque le législateur aura adopté ce nouveau text, le régime
    juridique en vigueur depuis mai 2013 pourra continuer à s’appliquer normalement.
    \r\n\r\nLe gouvernement a également confirmé ce matin sa volonté d’inscrire dans
    la loi, et dans le délai convenu, les modalités juridiques nécessaires.\r\n\r\nComme
    toujours depuis sa création, ITG, leader de la profession grâce à votre confiance,
    sera en pointe pour défendre nos intérêts et pour que le législateur entérine
    dès que possible l’accord des partenaires sociaux et corrige cet aspect technique
    de la réglementation.\r\n\r\nRestant à votre disposition pour toute information
    complémentaire.\r\n\r\nPatrick Levy-Waitz\r\nPrésident d’ITG\r\n"
  image: ''
  on_special: false
  date: '1894-07-04T00:00:00.000+01:00'
  chapo: "Chère Consultante, Cher Consultant,\r\n\r\nComme vous le savez le 8 juin
    dernier, le Ministre du Travail et de l’Emploi a rendu public un arrêté du 24
    mai 2013 permettant enfin d’encadrer le portage salarial.\r\n\r\nCet arrêté, étendant
    à tout le secteur du portage l’accord des partenaires sociaux de juin 2010, offre
    à celui-ci une pleine reconnaissance juridique.\r\n\r\nA cette occasion, le syndicat
    FO, seul syndicat n’ayant pas signé cet accord étendu, a décidé de déposer un
    recours contestant la constitutionnalité et la validité de cet arrêté. <b>C’est
    à la suite de ce recours, que le Conseil constitutionnel a rendu ce jour une importante
    décision au sujet du portage salarial.</b>\r\n"
  state: false
  bureau: consultant
