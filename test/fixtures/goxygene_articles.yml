  id: 35
  over_title: ''
  title: Accord collectif de branche
  text: "Dès 2000, ITG au travers du SEPS , à l&#8217;époque présidé par Jacques
    Vau,  entreprend une démarche volontaire pour légaliser « les bonnes pratiques
    » du portage salarial.\r\n\r\nEn 2001, la CFDT  Cadres confie à Laurent Coquelin
    une mission de réflexion sur les « professionnels autonomes ».\r\n\r\nPuis en
    2003, ITG met en place au sein de l&#8217;UES  ITG, les IRP  (DUP  puis le Comité
    d&#8217;Entreprise, les Délégués du Personnel, le CHSCT , la Section Syndicale
    et le Délégué Syndical CFDT). La direction générale d&#8217;ITG entame alors la
    négociation sur le premier accord collectif d&#8217;entreprise qui sera signé
    le 24 avril 2004.\r\n\r\nEnsuite, grâce à l&#8217;initiative d&#8217;ITG, et avec
    l&#8217;appui de la CFDT, 13 autres entreprises du portage salarial (dont la majorité,
    membres du SEPS devenu SNEPS  entre temps) ont signé un accord collectif d&#8217;entreprise
    avec 4 des 5 organisations syndicales représentatives (CFDT, CFTC , CFE-CGC  et
    CGT-FO ).\r\n\r\nEn 2005, l&#8217;Observatoire Paritaire du Portage Salarial -
    OPPS - est créé entre les partenaires sociaux : syndicats de salariés (CFDT, CFTC,
    CFE-CGC) et organisations patronales : SNEPS CICF  (grande fédération de la CGPME).\r\n\r\nA
    l&#8217;issue de deux ans de négociations sur les « bonnes pratiques » du portage
    salarial, l&#8217;accord collectif de branche (document ci-dessous joint) a été
    signé le 15 novembre 2007. Il couvre toutes les entreprises du SNEPS, dont naturellement
    ITG qui a joué en la personne de Jacques Vau, un rôle majeur dans cet aboutissement.\r\n\r\n\r\n<a
    href=\"https://bureau.itg.fr/dl_fic_outils/accord_collectif_CICF_SNEPS_version_signee_2007_11_15.pdf\"
    target=\"_blank\">Accord collectif SNEPS-CICF signé le 15/11/07</a>"
  image: ''
  on_special: true
  date: '1894-07-23T00:00:00.000+01:00'
  chapo: ''
  state: false
  bureau: consultant
