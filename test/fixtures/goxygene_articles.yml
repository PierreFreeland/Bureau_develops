    de votre centre d'activité.\r\nPour toute commande supérieure à 100 dossiers,
    le coût est de 25 euros (pour 25 exemplaires).\r\n(Incidence sur le complément
    de salaire : 55%, c'est à dire 0,55 X 30 = 16,5 euros) </li>\r\n<li><span style=\"color:#FF6000\">Commande
    et livraison :</span>\r\nAdressez votre commande par mail à Ana Aroun, <a href=\"mailto:Reception@itg.fr?subject=Dossiers
    ITG\">Reception@itg.fr</a>.\r\nVos dossiers vous seront envoyés sous quelques
    jours, par voie postale, selon les stocks disponibles. </li>\r\n</ul>"
  image: 011214_152529_ART.png
  on_special: false
  date: '1894-07-20T00:00:00.000+01:00'
  chapo: "Nous mettons à votre disposition une pochette de 25 dossiers pour présenter
    vos offres.\r\n\r\nCes dossiers sont aux couleurs d'ITG et présentent notre groupe
    comme un ensemble de cabinets de conseil.\r\n\r\nLe Portage Salarial n'est pas
    évoqué en tant que tel car cette information n'est en général pas utilisée ou
    utilisable par les clients. Dans notre cas, le Portage Salarial n'est qu'une modalité
    particulière de l'exercice du conseil. Ce qu'achète le client, c'est le conseil
    délivré par un(e) expert(e). L'insertion de votre offre dans un dossier ITG peut,
    essentiellement pour les grands comptes, constituer une \"réassurance\" en montrant
    que vous êtes salarié (e) d'un groupe bien géré et suffisamment solide pour garantir
    la responsabilité civile professionnelle du contrat.\r\n"
