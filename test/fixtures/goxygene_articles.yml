  title: Le CESU de A à Z
  text: "Les CESU permettant d&#8217;acquérir des services dans des conditions économiques
    exceptionnelles, nous sommes beaucoup à être concernés.\r\n\r\nEn effet, applicables
    à toutes les catégories de services à la personne, les CESU préfinancés, rémunèrent
    l&#8217;aide à domicile (EAD) aussi bien que l&#8217;entreprise ou l&#8217;association
    agréées. =><a href=\"http://www.itg.fr/mailing/liste_CESU_08_11_06.doc\" target=\"_blank\">Consulter
    la liste</a><a href=\"http://www.itg.fr/mailing/liste_CESU_08_11_06.doc\" target=\"_blank\"><img
    src=\"images/view_telecharger.gif\" alt=\"Télécharger\" title=\"Télécharger\"></a>\r\n\r\n<b>Quels
    avantages offrent-ils ?</b>\r\n\r\nUn coût raisonnable puisque, pour 100 € souscrits,
    y compris les charges sociales, \r\nle coût réel pour le consultant est de 65
    €. \r\n\r\n<b>Sous quelles formes se présentent-ils ?</b>\r\n\r\n<ul><li>Avec
    une <b>exonération</b> de <b>cotisations sociales</b>, dans la limite d&#8217;un
    plafond annuel de 1 830 € par bénéficiaire.</li><li>Avec une réduction d&#8217;impôt
    de 50 % des dépenses engagées (cotisations).</li><li>Avec addition possible du
    crédit d&#8217;impôt sur le revenu de 50 % pour la garde d&#8217;enfants de moins
    de 6 ans.</li><li>Sous certaines conditions, exonération de cotisations patronales
    sur les aides à domicile.=><a href=\"http://www.itg.fr/mailing/exonerations_CESU_08_11_06.doc\"
    target=\"_blank\">Articles à lire</a><a href=\"http://www.itg.fr/mailing/exonerations_CESU_08_11_06.doc\"
    target=\"_blank\"><img src=\"images/view_telecharger.gif\" alt=\"Télécharger\"
    title=\"Télécharger\"></a></li></ul>\r\n\r\n<b>Comment bénéficier de cette offre
    ?</b>\r\n\r\nITG et son partenaire La Banque postale ont opté pour un processus
    simple et transparent.\r\nEn 6 étapes, vous êtes assuré de recevoir vos CESU à
    votre domicile => <a href=\"http://www.itg.fr/mailing/Modalites_CESU_08_11_06.doc\"
    target=\"_blank\">Les modalités</a><a href=\"http://www.itg.fr/mailing/Modalites_CESU_08_11_06.doc\"
    target=\"_blank\"><img src=\"images/view_telecharger.gif\" alt=\"Télécharger\"
    title=\"Télécharger\"></a>\r\n \r\n<b>Quel impact cela a-t-il pour vous ?</b>\r\n\r\nVous
    commandez les CESU.\r\nVotre compte financier est débité du montant de la commande
    : \r\ndu montant des titles, plus 4 % de frais de gestion.\r\n\r\n<b>Comment souscrire
    ?</b>\r\n\r\nComplétez le bon de commande et visez le bulletin d&#8217;informations
    indissociable de la première commande. =><a href=\"http://www.itg.fr/mailing/Bulletin_d'information_CESU_08_11_06.doc\"
    target=\"_blank\">Bulletin d'informations</a><a href=\"http://www.itg.fr/mailing/Bulletin_d'information_CESU_08_11_06.doc\"
    target=\"_blank\"><img src=\"images/view_telecharger.gif\" alt=\"Télécharger\"
    title=\"Télécharger\"></a> et <a href=\"http://www.itg.fr/mailing/Bon_de_commande_CESU_10_11_06.doc\"
    target=\"_blank\">Bon de commande</a><a href=\"http://www.itg.fr/mailing/Bon_de_commande_CESU_10_11_06.doc\"
    target=\"_blank\"><img src=\"images/view_telecharger.gif\" alt=\"Télécharger\"
    title=\"Télécharger\"></a>\r\n \r\n<b>Combien de temps cela prend-il ?</b>\r\n\r\n<ul><li>Vous
    avez jusqu&#8217;au 20 du mois pour enregistrer votre commande.</li><li>Dans les
    huit jours, ITG fait parvenir la commande groupée à son partenaire La Banque postale.
    => <a href=\"http://www.itg.fr/mailing/Flux_financiers_CESU_08_11_06.doc\" target=\"_blank\">Voir
    les flux financiers</a><a href=\"http://www.itg.fr/mailing/Flux_financiers_CESU_08_11_06.doc\"
    target=\"_blank\"><img src=\"images/view_telecharger.gif\" alt=\"Télécharger\"
    title=\"Télécharger\"></a></li><li>Sous dix jours au maximum, vous recevez à votre
    domicile les titles CESU. Nominatifs, d&#8217;une valeur faciale de 15 €, ils
    sont labellisés « Groupe ITG ».</li></ul>\r\n\r\nEn recevant votre <b>première
    commande</b>, découvrez la <b>pochette d&#8217;utilisation de vos CESU</b>.\r\n\r\n<b>Qui
    permet-il de rémunérer ?</b>\r\n\r\n<ul><li>Les employés à domicile (EAD)</li><li>Les
    salariés des associations agréées ou des organismes publics (crèches, halte garderie,&#8230;)</li><li>Les
    salariés des entreprises d&#8217;aide à domicile agréées</li></ul> \r\n\r\n<b>Quelles
    sont les formalités à accomplir ?</b>\r\n\r\nA réception de la première commande,
    l&#8217;URSSAF vous adresse un formulaire : il vous suffit de le remplir; puis
    de le retourner au centre URSSAF, avant tout règlement par titles CESU.\r\n\r\n<b>Pour
    faciliter vos démarches :</b>\r\n\r\nLa banque postale, partenaire d&#8217;ITG,
    vous accompagne et répond à vos questions.\r\n=> Hot line Privilèges, portail
    de services destiné à accompagner votre utilisation de titles CESU.\r\n=> N° Indigo
    : 0 820 829 829 (0.12 € la minute)\r\n<b>Liens utiles : </b>\r\n<ul><li><a href=\"http://www.cesu.urssaf.fr\">http://www.cesu.urssaf.fr</a></li><li><a
    href=\"http://www.cr-cesu.fr\">http://www.cr-cesu.fr</a></li><li><a href=\"http://www.servicesalapersonne.gouv.fr\">http://www.servicesalapersonne.gouv.fr</a></li><li><a
    href=\"http://www.cohesionsociale.gouv.fr\">http://www.cohesionsociale.gouv.fr</a></li></ul>
    \r\n\r\n"
  image: ''
  on_special: false
  date: '1894-07-07T00:00:00.000+01:00'
