naissance_de_la_convention_collective_du_portage_salarial_77:
  created_by: 293
  updated_by: 293
  created_at: '2019-06-15T16:49:18.679+02:00'
  updated_at: '2019-06-15T16:49:18.679+02:00'
  id: 77
  over_title: ''
  title: Naissance de la convention collective du portage salarial
  text: "- Toute personne qui aura une <b>capacité d’autonomie</b>, une <b>expertise</b>
    et une qualification pourra, dès lors qu’elle a une rémunération d’environ 2000
    euros net, bénéficier du portage salarial.\r\n\r\nNous avons réussi à convaincre
    nos partenaires de négociation qu’il n’était pas possible d’avoir une définition
    du portage salarial, telle qu’elle figure dans la loi et telle qu’elle est précisée
    dans la convention collective, tout en ne permettant pas, sur tout le territoire,
    aux personnes qui veulent accéder au portage de pouvoir le faire. Par cette démarche,
    nous avons notamment pensé aux endroits où les rémunérations sont plus modestes
    que dans les grandes villes.\r\n\r\n- Nous avons également construit un <b>mécanisme
    de sécurisation des parcours</b>, comportant un haut niveau d’engagement pour
    la formation et l’accompagnement des personnes.\r\n\r\nCet engagement sur la <b>formation
    professionnelle</b> sera complété par un fond de mutualisation spécifique au portage
    salarial dont les modalités de fonctionnement seront définies par les acteurs
    de la branche.\r\n\r\n- Enfin, un fort <b>dispositif d’incitation</b> a été mis
    en place, pour que les personnes qui se lancent en portage salarial constituent
    une <b>réserve utilisable quand elles le souhaitent </b>durant leurs périodes
    d’inactivité. Ce dispositif doit permettre de mieux appréhender les <b>périodes
    de recherche de mission </b>que le portage salarial implique naturellement.\r\n\r\nCette
    convention collective est un aboutissement et un départ. Depuis 10 ans, les partenaires
    sociaux ont entamé un travail et une réflexion pour créer cet objet non identifié
    qu’est le portage salarial.\r\n\r\nC’est un <b>événement fondateur</b> pour le
    métier en lui-même, pour les entreprises de portage, pour les portés et pour ceux
    qui veulent trouver une voie de transition professionnelle.\r\n\r\nSur le fond,
    l’accord est à la fois <b>ambitieux et équilibré</b>. C’est aussi une grande victoire
    pour le droit du travail, et pour la mutation du travail en France, car vient
    de naître en l’espace de 2 ans, le premier statut qui permet à la fois une protection
    complète et le développement de l’autonomie professionnelle.\r\n\r\nLe portage
    salarial s’imposera donc à l’avenir comme un des statuts principaux qui permet
    aux indépendants de développer leur activité avec un niveau de sécurité optimum.
    Par cet accord, la France qui fut longtemps en retard dans ces nouvelles formes
    d’emploi, ouvre une nouvelle voie à l’emploi.\r\n\r\nBien cordialement.\r\n\r\nPatrick
    Levy-Waitz\r\nPrésident"
  image: ''
  on_special: false
  date: '1894-07-13T00:00:00.000+01:00'
  chapo: "Chères consultantes, chers consultants,\r\n\r\n\r\nJ’ai le plaisir de vous
    annoncer que j’ai signé hier soir, pour le compte du PEPS, en qualité de responsable
    de la délégation patronale, la <b>convention collective du portage salarial</b><b></b>.\r\n\r\nLe
    7 décembre dernier, à la demande de la ministre du travail Myriam El Khomri, les
    partenaires sociaux se réunissaient pour la première fois en commission mixte
    paritaire dans le but d’ouvrir la négociation d’une convention collective propre
    au portage salarial.\r\n\r\nMoins de 4 mois plus tard, nous avons signé hier cet
    accord historique avec les 5 organisations syndicales de salariés (CFE-CGC, CFDT,
    CFTC, FO et CGT), officialisant ainsi la naissance de la convention collective
    du portage salarial.\r\n\r\nLes trois points clés de cette convention collective
    sont les suivants : (une information détaillée va suivre)"
