  over_title: ''
  title: Les demandes d'acompte
  text: "<p class=\"Style19\">L&rsquo;acompte est <span class=\"Style20\">syst&eacute;matique</span>
    dans la <strong>vente de  services intellectuels</strong>. En effet, contrairement
    &agrave; l&rsquo;achat de marchandises pour  les revendre (n&eacute;goce) ou &agrave;
    la vente de produits manufactur&eacute;s, le consultant ne  revend rien qu&rsquo;il
    ait achet&eacute; auparavant &agrave; un fournisseur. Il ne peut donc jouer  sur
    le <strong>d&eacute;calage</strong> des &eacute;ch&eacute;ances pour <strong>financer</strong>
    une part de <strong>ses besoins de  tr&eacute;sorerie</strong>. <br />\r\n  Sa
    facture sert &agrave; payer son salaire de fin de mois et &agrave; rembourser
    \ ses frais.<br />\r\n  <span class=\"Style20\">L&rsquo;avance est donc indispensable</span>
    et elle est entr&eacute;e  dans les m&oelig;urs d&egrave;s lors que la mission
    est r&eacute;partie sur deux mois au moins.<br />\r\n  Il faut donc la demander
    syst&eacute;matiquement. 30  % d&rsquo;avance correspond &agrave; la demande la
    plus courante. Si la mission doit durer  un an, demandez deux mois d&rsquo;avance
    ce qui permet d&rsquo;assurer un plein salaire tout  au long de l&rsquo;intervention.<br
    />\r\n  <span class=\"Style20\">Ne pas demander d&rsquo;acompte ce n&rsquo;est
    pas  professionnel</span>. Le client peut l&rsquo;interpr&eacute;ter comme un
    signe de faiblesse et  tenter de profiter de l&rsquo;occasion.</p>"
  image: ''
  on_special: false
