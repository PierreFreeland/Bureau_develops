  title: Loi de sécuristion de l'emploi du 14/06/13
  text: "A compter de cette date, les contrats CDD de courte durée seront davantage
    taxés : \r\n\r\n- Les CDD d'une durée inférieure à 1 mois verront la cotisation
    patronale à l'assurance chômage passer de 4% à 7% soit une augmentation de 3%,\r\n\r\n\r\n-
    Les CDD d'une durée comprise entre 1 et 3 mois verront la cotisation patronale
    à l'assurance chômage passer de 4% à 5.5% soit une augmentation de 1.5%.\r\n\r\n\r\nPour
    l'appréciation du taux, seule la durée initiale du contrat est prise en compte.
    Il est à noter que si le CDD se transforme en CDI, la contribution supplémentaire
    de 3% ou 1.5% suivant le cas, sera remboursée.\r\n\r\nUne des solutions suggérées
    pour répercuter cette augmentation de charge, inscrite dans la loi de sécurisation
    de l'emploi du 14 juin, consiste à augmenter les honoraires HT facturés respectivement
    de 2 et de 1%."
