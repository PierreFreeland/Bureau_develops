  text: "Grâce à ce partenariat, vous aurez accès à la nouvelle plateforme de missions
    : missioneo.com (operated-by-meteojob)\r\n \r\n•\t Trouver des missions grâce
    à une <a href=\"http://www.itg.fr\">plateforme innovante</a>•\t\r\n•\t <a href=\"http://www.missioneo.fr\">missioneo.com
    </a>a vocation à devenir le premier site dédié missions. Il va mettre en relation
    les entreprises qui souhaitent confier une mission avec les profils d’experts
    qui pourront répondre aux besoins de la prestation.\r\n•\t\r\n•\t Dans le cadre
    de votre activité, cette plateforme va vous permettre d’élargir les circuits habituels
    et vous rendre visible par les entreprises en recherche.\r\nPour le lancement
    de cette plateforme innovante, Missioneo Group vous propose de bénéficier en avant-première
    de ce service. <a href=\"http://www.missioneo.fr\">Cliquez ICI</a>\r\n\r\nEn l’absence
    de réponse de votre part dans un délai d’un mois à compter de la réception de
    cette invitation, votre volonté de bénéficier des services de Missioneo.com sera
    réputée acquise. Vous disposez d’un droit d’accès, de modification, de rectification
    et de suppression des données qui vous concernent. Vous pourrez nous faire part
    ultérieurement, à tout moment, de votre souhait d’être retiré de ce service en
    adressant un message à contact@missioneo.fr\r\nSoucieux de vous apporter toujours
    plus de services, Missioneo Group est susceptible de vous proposer d’autres services
    en partenariat avec des acteurs majeurs de l’emploi.\r\nBien cordialement,\r\n\r\nPatrick
    Levy-Waitz\r\nPrésident\r\n"
  image: 311014_182601_ART.jpg
  on_special: false
  date: '1894-06-28T00:00:00.000+01:00'
  chapo: "Chères consultantes, chers consultants, \r\n\r\nA l’occasion de nos vœux
    de janvier dernier, nous avions fixé comme priorité l’accompagnement des consultants
    et la création d’un écosystème relationnel pour élargir le champ de vos opportunités.
    \r\nPour vous aider à renforcer votre efficacité auprès de vos clients, nous sommes
    heureux de vous présenter une nouvelle opportunité de développement de votre activité.
    Pour vous permettre de démultiplier vos chances de trouver des missions, nous
    avons le plaisir de vous annoncer que notre maison mère, Missioneo Group, a conclu
    un partenariat avec Météojob, l’un des plus importants sites d’emploi français,
    qui a permis des milliers de recrutements depuis des années. \r\nGrâce à ce partenariat,
    vous aurez accès à la nouvelle plateforme de missions : missioneo.com (operated-by-meteojob)\r\n"
