  title: Meilleurs Voeux 2017
  text: "Pour cette nouvelle année qui débute, nous nous sommes fixés, par ailleurs,
    2 grandes priorités : \r\n•\tVous faciliter la vie en simplifiant les outils de
    gestion quotidiens\r\n•\tMieux vous aider et vous accompagner\r\n\r\nAprès un
    retard « inévitable » (dit-on) dans ce genre de grands projets, nous sommes heureux
    de pouvoir vous annoncer, sans nous tromper cette fois, que 2017 vous apportera
    son lot de nouveautés :\r\n•\tVos bulletins de paie, dès ce début d'année vous
    seront envoyés par mail, pour ensuite les retrouver dans votre coffre-fort électronique
    \ (coffre déjà ouvert pour certains, en cours d’ouverture pour les autres).\r\n•\tUn
    nouvel Espace ITG personnel, remplaçant le bureau ITG, vous sera proposé (en déploiement
    tout au long de l’année) mais l’ancien bureau restera accessible pour toutes celles
    et ceux qui le souhaitent.\r\n•\tUne application mobile pour consulter, gérer
    \ la totalité de votre activité partout où vous êtes.\r\n\r\nParce que nous exerçons
    ce métier depuis 20 ans, nous voyons évoluer vos besoins et nous adaptons notre
    offre sans cesse. C'est pourquoi cette année, nous vous proposerons outre un parcours
    de formation modernisé, deux nouvelles offres d’accompagnement : \r\n•\tDes séances
    de Flash Coaching\r\nParce que nous avons parfois besoin d’un regard extérieur,
    d’un petit coup de boost ou simplement d’aide, nous avons identifié pour vous
    des coachs opérationnels, orientés résultat, pour vous aider à passer les moments
    compliqués en 1 ou 2 séances.\r\n•\tUn bilan annuel d'activité sera disponible
    auprès de votre correspondante \r\nL'occasion de prendre du recul et d'analyser
    ensemble votre activité commerciale (croissance du CA, part de chaque client dans
    le CA, évolution...).\r\nA cela s'ajoute notre volonté de renforcer nos conseils
    personnalisés à la fois juridiques et sociaux.\r\n\r\nNotre souci, vous le savez,
    est de transformer l'entreprise pour mieux vous servir, de s'appuyer chaque fois
    que cela est possible sur l'apport des nouvelles technologies pour simplifier
    votre vie quotidienne.\r\n\r\nVous pouvez compter sur nous pour être à vos côtés,
    nous y sommes pleinement engagés parce que vous êtes notre raison d'être.\r\n\r\nBien
    amicalement,\r\nExcellente année à tous.\r\n\r\nPatrick Levy-Waitz\r\nPrésident
    \                                       \r\n"
  image: ''
  on_special: false
  date: '1894-07-06T00:00:00.000+01:00'
  chapo: " \r\nChers collègues,\r\n\r\n\r\nL’ensemble des équipes d’ITG se joint à
    moi pour vous souhaiter une très bonne année 2017. Qu’elle vous apporte la santé,
    la joie et le bonheur, tant au niveau professionnel que personnel.\r\n\r\nNotre
    engagement à l’installation du portage en France est depuis des années constant.
    Après avoir obtenu par ordonnance en 2015 sa ratification par le Parlement, nous
    venons d’obtenir en 2016, la mise en place d’une CMP (Commission Mixte Paritaire)
    Portage c’est-à-dire la reconnaissance de facto d’une branche Portage. Nous ouvrons
    donc en ce début d’année, une négociation avec les syndicats pour la mise en place
    d’une convention collective pour le portage salarial. Nous serons donc à la tâche
    en 2017, pendant quelques mois encore..."
