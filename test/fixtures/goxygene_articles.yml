  id: 39
  over_title: ''
  title: Comment utiliser la plateforme collaborative d'échanges ITG
  text: "Dissocié du Bureau qui est exclusivement dédié à votre gestion de l'activité,
    ce nouvel espace est pour vous.\r\n\r\n\r\n Voici l'occasion de vous connecter
    pour la première fois sur la plate-forme collaborative d'échanges d'ITG. Cet écosystème
    ITG va vous permettre de partager et de communiquer avec tous les experts du réseau
    ITG et nos représentants dans les régions.\r\n\r\nUne plateforme collaborative
    d'échanges : pourquoi faire ?\r\n\r\n    Centraliser les opportunités et activités
    proposées par le réseau : annonces, conférences, salons, évènements\r\n    Collecter,
    organiser et partager les informations : vous accélérez la circulation de l'information
    dans votre réseau sans la diluer (newsletter, presse, agenda, etc.)\r\n    Capitaliser
    sur l'intelligence collective et cultiver la diversité du réseau en utilisant
    les outils d'entraide, de mise en relation, et de gestion de contenus : agora,
    documents\r\n    Partager les bonnes pratiques, créer des synergies de réponses
    à vos clients : entrer en liaison avec l'environnement extérieur (autres experts
    et entreprises)\r\n    Entrer en relation avec d'autres consultants ITG : s'inscrire
    aux clubs métiers/régions au fur et à mesure de leur mise en ligne\r\n    Accéder
    à l'Académie ITG at aux modules de formation proposés par Crossknowledge\r\n\r\nPour
    accéder à la plateforme d'échanges ITG, nous vous rappelons l'url de connexion
    : https://reseau.itg.fr \r\n\r\n Conservez précieusement vos coordonnées d'accès.\r\nEn
    éditant votre profil, vous pourrez changer votre mot de passe. N'hésitez pas à
    solliciter une aide ou assistance via le mail : assistance-reseau@itg.fr\r\n\r\nBien
    cordialement,\r\nRadhia AMIRAT\r\nDirectrice des Opérations\r\n\r\n<i>Pour optimiser
    vos usages et votre sécurité, nous vous recommandons d'utiliser le navigateur
    firefox, téléchargeable gratuitement sur internet via ce lien : http://www.mozilla-europe.org/fr/firefox/</i>\r\n\r\n
    Lorsque vous avez oublié votre mot de passe : cliquez sur \"mot de passe oublié\",
    annotez l'adresse mail sur laquelle vous souhaitez recevoir le mail qui vous permet
    de modifier votre mot de passe et commencez votre navigation.\r\n"
  image: '080514_154256_ART.png'
  on_special: false
  date: '1894-07-24T00:00:00.000+01:00'
  chapo: "Cet espace privé réservé aux consultants ITG est un espace où chacun peut
    échanger et partager des informations professionnelles sur les thématiques qui
    intéressent chaque consultant ITG.\r\n\r\nurl de connexion : <a href=\"https://reseau.itg.fr\"
    \" target=\"_blank\">https://reseau.itg.fr</a>\r\n\r\n<a href=\"http://www.itg.fr/upload/MASQUE_MAILS_PLATEFORME/reseauITG_comment_faire.html\"
    \" target=\"_blank\">\r\nLe guide mode d'emploi lors de la première connexion</a>\r\n"
  state: false
