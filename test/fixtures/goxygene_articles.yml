  over_title: ITG et CAPPRIVILEGES
  title: 'Le comité d''entreprise ITG vous informe d''une nouvelle offre '
  text: "Bonjour à tous,\r\n\r\nLe C.E. offre un nouveau service \"CAP PRIVILEGES.\r\n\r\nChaque
    personne doit créer un compte pour avoir accès aux services.\r\n\r\nChacun va
    recevoir un  livret de présentation, une feuille format A4 indiquant comment créer
    son compte et contenant le code Entreprise, et la carte CAP PRIVILEGES. \r\n\r\nPlusieurs
    services sont proposés, dont les principaux sont :\r\n\r\n1- Les chèques-réduction
    : achetés avec une réduction. Ex:  si réduction 5%, 10 chèques de 10€ seront achetés
    95€. Ces chèques sont un moyen de paiement et sont donc cumulables avec d'autres
    offres en cours dans le magasin, telles que promotions, soldes ...\r\nAttention
    : Chaque chèque ne peut être utilisé qu'en 1 seule fois. Ex: pour un paiement
    de 49€, si vous donnez 5 chèques de 10€, l'euro restant est perdu, il n'est pas
    remboursé.\r\nCe sont des chèques multi-enseigne. Par exemple, si vous sélectionnez
    \"SPEEDY\", vous recevrez des chèques TIR GROUPE BONHEUR utilisable chez SPEEDY,
    mais aussi dans toutes les autres enseignes indiquées sur le chèque. Pour trouver
    l'enseigne que vous souhaitez, utilisez le moteur de recherche en haut du site,
    signalé par une loupe. Le site vous redirigera directement sur le bon chèque.\r\n\r\n2-
    Les cartes prépayées : Cartes prépayées pour les grandes surfaces (Auchan, Carrefour,
    ...à découvrir dans l'onglet Bons d'achat - alimentaire). Ces cartes sont utilisables
    en plusieurs fois et se dépensent au centime près; après chaque paiement la caissière
    vous remet un ticket indiquant le nouveau solde restant sur la carte. Lorsque
    le solde est épuisé, la carte est à jeter; elle n'est pas rechargeable. Tout comme
    les chèques multi-enseigne, ces cartes sont un moyen de paiement et donc cumulables
    avec toute autre offre, promo ou carte de fidélité. Ces cartes sont acceptés pour
    vos achats dans l'ensemble du magasin, ainsi que pour la billeterie et les voyages.
    Seul le carburant ne peut être payé avec ces cartes\r\n\r\n3- La carte CAP PRIVILEGE
    :  Cette carte n'est pas un moyen de paiement, mais une carte à présenter en caisse
    des magasins partenaires, et la réduction indiquée sur le site sera appliquée.
    \ Les magasins Partenaires sont répertoriés dans l'onglet CARTE CAP sur le site;
    ils peuvent être filtrés par département, par catégorie ...\r\n\r\n4- Les locations
    de mobiles homes, avec remises importantes hors haute saison (40 à 50%). Pour
    les mobiles homes que vous avez sélectionnés (3 maximum), une demande de vérification
    de disponibilité à faire en ligne. Commande depuis le site CAP PRIVILEGES. Pour
    la haute saison, la remise est d'environ 25%\r\n\r\n5- Agences de voyages : sur
    le site de CAP PRIVILEGES un code réduction vous est donné pour l'agence sélectionnée.
    Il faut ensuite aller directement sur le site de l'agence en question, et au moment
    du paiement il faut indiquer ce code réduction.\r\n\r\nEt d'autres services à
    découvrir : tous-bons.com ,  assistance juridique, billeterie à tarif réduit sur
    toute la France (cinéma, spectacle, concert, musée, zoo, parc d'attraction …).
    La recherche peut se faire par mot clé (moteur de recherche loupe) ou par département
    après avoir sélectionné une catégorie.\r\n\r\n\r\nToutes les livraisons sont faites
    directement au domicile de chacun, et sont prises en charge par votre comité d'entreprise,
    y compris pour l'électroménager, qui provient majoritairement de chez BOULANGER.
    Les règlements peuvent se faire par chèque ou par carte bancaire directement sur
    le site.\r\n\r\nIl n'y a pas de quotas, tous les services sont illimités.\r\n\r\nEn
    cas de doute, de besoin d'information complémentaire, n'hésitez pas à appeler
    Cap Privilèges (le service client est à votre disposition aux horaires de bureau,
    vous pouvez également demander à être rappelé en cliquant sur « on vous rappelle
    » en haut de la page d'accueil du site).\r\n\r\nA vous de jouer, faites votre
    inscription et visitez le site; ça sera certainement plus clair avec la pratique.\r\n\r\nPour
    vos achats ayez le réflexe CAP PRIVILEGES, les livraisons de chèques-réduction
    et de cartes se font sous 48h, en ligne suivie et sans frais de port.\r\n\r\nBonne
    utilisation à tous,\r\n\r\n"
  image: ''
  on_special: false
  date: '1894-07-21T00:00:00.000+01:00'
  chapo: Le comité d'entreprise d'ITG vous propose plusieurs offres nouvelles avec
    CAP PRIVILEGES.
  state: false
