  over_title: ''
  title: Message de Patrick Levy-Waitz, Président du Groupe MISSIONEO
  text: "En janvier dernier les attentats perpétrés à Paris avaient coûté la vie
    à 17 citoyens, parce qu’ils étaient journalistes, porteurs de la liberté d’expression,
    parce qu’ils étaient de confession juive, assumant librement leur choix de culte,
    parce qu’ils étaient policiers, acteurs de notre sécurité à tous.\r\n\r\nCe vendredi
    13 novembre, ce ne sont pas des attentats mais de réels actes de guerre qui ont
    eu lieu à Paris. C’est toute la population de notre pays qui était visée par l’organisation
    terroriste Daesh. Notre pays est en guerre. Cette guerre sera peut-etre longue
    et douloureuse, mais notre pays la gagnera.\r\nIl appartient à l’state de prendre
    les mesures appropriées pour garantir la sécurité de chacun d’entre nous. Mais
    il appartient à chacun de nous de faire preuve de vigilance et d’attention dans
    les mois qui viennent.\r\n\r\nVous pourrez compter sur notre soutien, notre solidarité
    et notre vigilance.\r\n\r\nConfraternellement,\r\n\r\nPatrick Levy-Waitz \r\nPrésident\r\n"
  image: ''
  on_special: false
  date: '1894-06-29T00:00:00.000+01:00'
  chapo: "Chers Collègues,\r\n\r\nNous avons évidemment observé une minute de silence
    à 12h ce lundi midi conformément aux souhaits du Président de la République.\r\n\r\nIl
    n’y a pas de mots. Dans le moment tragique que le pays connait, je veux vous assurer
    de la pleine mobilisation de l’équipe de direction pour faire face à cette situation.
    J’espère qu’aucun de vos proches ni amis n’a été victime de ces actes barbares.
    Toute personne affectée, directement ou au travers de ses proches, pourra compter,
    bien entendu, sur le soutien de l’ensemble de l’entreprise.\r\n"
  state: false
  bureau: consultant
