  title: Plateforme collaborative d'échanges entre consultants ITG
  text: "Les différentes phases de construction et de déploiement se succèdent entre
    février 2008 et avril 2009 moment où la plateforme est lancée auprès des consultants.\r\n\r\nProjet
    abouti dans une phase dite de démarrage, elle acquière maintenant ses 590 visiteurs.
    En septembre, une phase de première amélioration est mise en ligne.\r\nLes personnes
    qui se connectent pour la première fois remplissent leur PROFIL et s'identifie
    grâce à leur expertise.\r\n\r\nL'espace privé ITG comprend les organes de communication
    entre consultants avec : \r\n\r\n* AGORA : notre forum\r\nl'<b>AGORA</b>,  blog
    d'échanges sur les sujets professionnels qui sont le fait des consultants : c'est
    l'endroit où chaque consultant peut exprimer une idée et la développer autour
    d'un point crucial de son expertise. Sachant que ce billet peut être publié sur
    le site internet www.itg.fr dans la rubrique \"NOS CONSULTANTS ONT DU TALENT\".
    C'est l'occasion de s'exposer et de parler de son expertise au travers d'un point
    particulier que le consultant a été amené à traiter.\r\n\r\n\r\nITGPEDIA : notre
    wikipedia\r\nL'espace suivant est <b>ITGPEDIA</b>, sous la forme d'un wiki (à
    la manière de wikipedia), sur un même thème plusieurs personnes interviennent
    et construisent ensemble le contenu relié à la thématique.\r\n\r\nEn septembre
    commenceront deux wikis. Le premier sur le thème fort du moment : \r\n<u>De l'intérêt
    de participer à un réseau</u>\r\net \r\nLes notes d'orientations : <u>comment
    suivant les secteurs d'activité, retracer et compiler les informations décisives
    et précieuses qui vont conduire le consultant à vendre une mission, à son interlocuteur
    client ?</u>\r\n\r\n\r\nAGENDA : dates à ne pas manquer\r\nNe pas oublier l'<b>AGENDA</b>
    où se trouvent toutes les manifestations en lien avec ITG et autres événements
    à Paris et en région...\r\n\r\n\r\nLES ANNONCES de missions relayées par ITG....\r\nEn
    2008, sachez qu'ITG a relayé 185 annonces. En 2009, 159 annonces et pour 2010,
    350 annonces, en 2011, 405 annonces puis 2012, 380 annonces.\r\nCe service + est
    un appui de premier choix dans votre recherche de missions.\r\n\r\nTester votre
    réseau et bonnes pratiques de votre métier\r\n<b>\r\nS'INSCRIRE à UN CLUB</b>
    : c'est sur la plateforme qu'un espace de CLUB est réservé à chaque groupe de
    consultants se réunissant sous une bannière qu'elle soit métier ou région.\r\nLes
    clubs sont administrés par un animateur, consultant ITG qui souhaite former une
    mini communauté au sein du réseau des consultants ITG.\r\n\r\nDocuments : trucs
    et astuces des bonnes pratiques du consultant autonome\r\nDans cette rubrique
    un fonds documentaire, comment travailler en équipe, un tableau du partage du
    CA en fonction des contributions respectives...\r\n\r\nAvec la volonté de vous
    accompagner dans cette démarche, le département communication vous propose le
    FAQ pour vous connecter à la plateforme collaborative d'échanges ITG :\r\n url
    de connection : https://reseau.itg.fr\r\nidentifiant : NomPrenom\r\nmot de passe
    : le demander à assistanceitg@nearbee.com\r\n\r\nle guide pour commencer sur la
    plateforme : <span style=\"color:#FF6000\"><a href=\"http://www.itg.fr/upload/Document/13_09_02_Qu'estcequelaplateformeitg_all.htm\"
    target=\"_blank\" title=\"ITG-portage salarial et la plateforme collaborative\"><b>ici
    </b> </a></span>\r\n\r\nBonne lecture."
  image: ''
  on_special: true
  date: '1894-07-16T00:00:00.000+01:00'
  chapo: "<b>Mais qu'est ce que cette plateforme d'échanges ?</b>\r\nComment puis-je
    m'y <b>révéler </b>? \r\nQu'est ce que cela peut <b>m'apporter en tant que salarié(e)</b>
    d'une des sociétés du groupe ITG ?\r\n\r\nAutant de questions qui trouvent leurs
    réponses dans la présentation jointe car l'histoire commence fin 2007 suite à
    l'enquête de satisfaction lancée auprès des consultants actifs ITG.\r\n\r\nUn
    fort désir de convivialité et d'échanges entre les consultants émergent des souhaits
    précisés.\r\n\r\nOr à cette époque, les plateformes collaboratives d'échanges
    et le WEB 2.0 voient leur développement accessible pour le grand public des entreprises.\r\nITG
    choisit un partenaire et le projet est adopté. "
