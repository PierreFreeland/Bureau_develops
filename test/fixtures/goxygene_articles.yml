    de mission'
  text: " Chers consultants,          \r\n\r\n\r\n<blockquote></blockquote>Vous cherchez
    des Missions, vous souhaitez dynamiser ou lancer votre activité de consultant
    ?\r\nLes Ateliers sont  un outil utile et immédiat à votre développement d&#8217;activité
    de conseil.\r\nInscrivez-vous en envoyant un mail à contact@missioneo.fr ou adressez
    un e-mail à <a href=\"mailto:Guilaine.bigot@itg.fr\">Guilaine.bigot@itg.fr</a>\r\n\r\n\r\nLes
    ateliers Missioneo vous proposent de professionnaliser votre démarche en rejoignant
    de véritables centres d&#8217;entraînement au métier de consultant : les Ateliers
    Missioneo (groupes de recherche de missions).  Ces groupes de travail encadrés
    vous permettent de booster votre développement en vous aidant à organiser tous
    les aspects de votre activité (positionnement, démarche réseau, gestion de la
    relation client, mise en visibilité...).\r\nLe principe est simple : après le
    démarrage d&#8217;un groupe (constitué sur la base du volontariat), vous vous
    réunissez toutes les 2 semaines avec un programme de progression défini en fonction
    de vos objectifs de développement. Les six premières séances sont animées par
    un professionnel des métiers du conseil.\r\n\r\n<b>En partenariat avec ITG\r\nRejoignez
    les Ateliers Missioneo\r\nPour vous aider à dynamiser votre activité, ITG vous
    offre les frais de participation, dès lors que votre contrat de travail est actif</b>
    .\r\n\r\n<i><b>Les VILLES et les DATES</i></b>\r\n<a href=\"http://www.itg.fr/Space_Website/Les-dates-et-les-lieux\"
    target=\"_blank\">Les dates et les Lieux</a>\r\n\r\nBien Cordialement"
