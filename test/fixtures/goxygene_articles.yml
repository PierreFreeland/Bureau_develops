  title: 'La Déclaration Sociale Nominative : urgent et important  (mail du 29 avril
    2015)'
  text: "1.\tDéclaration d’activité obligatoirement mensuelle et à transmettre avant
    le dernier jour du mois. \r\n2.\tInformer sa correspondante dès survenance des
    éléments suivants : \r\n\t- Des absences (maladie, Accident du travail et de trajet)\r\n\t-
    Des modifications de son activité\r\n\t     *Alerter rapidement d’un arret anticipé
    de la mission\r\n\t     *Prévenir avant l’établissement du salaire d’une éventuelle
    prolongation de mission\r\n\t     *Alerter en cas de difficulté de développement
    activité\r\n\r\nLa Déclaration sociale nominative est un projet majeur du « choc
    de simplification » initié en France pour les entreprises, qui va remplacer toutes
    les déclarations sociales. \r\nLes avantages : \r\n•\tPour l’entreprise : La sécurisation
    et la fiabilisation des obligations sociales avec moins de risques d’erreurs et
    de pénalités. La maitrise de ses données est meilleure et le dispositif de contrôle
    complet et clair.\r\n•\tPour le salarié : la sécurisation des droits grâce à une
    identification unique valable auprès de tous les organismes, la simplification
    des démarches et l’assurance de la portabilité des droits, la confidentialité
    renforcée des données en circulation, celles-ci étant moins nombreuses. \r\n\r\n\r\n<b>Agenda
    :</b>\r\n\r\n<b>Mai 2015</b> : Cette obligation est effective à partir de mai
    pour les éléments mentionnés au point 2\r\n\r\n<b>Août 2015</b> : Nous ne pourrons
    plus traiter les déclarations d’activités (point 1) au-delà du dernier jour du
    mois à partir du mois d’août 2015. \r\nNous vous tiendrons régulièrement informés,
    cependant vous pouvez dès maintenant mettre en pratique ces bons réflexes de communication.\r\n\r\nBien
    cordialement,\r\n\r\nAbdelkader HADDOUCHE                                     Radhia
    AMIRAT\r\nDirecteur Général Adjoint                                    Directrice
    des Opérations\r\n"
