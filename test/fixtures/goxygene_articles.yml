  title: Bilan de Compétences
  text: "Si vous souhaitez :\r\n\r\n<img src=\"images/puce_fleche_fin.gif\" alt=\"-\"
    border=\"0\"/>  Analyser et identifier vos compétences professionnelles et personnelles
    ainsi que votre potentiel \r\n<img src=\"images/puce_fleche_fin.gif\" alt=\"-\"
    border=\"0\"/>  Définir une orientation professionnelle \r\n<img src=\"images/puce_fleche_fin.gif\"
    alt=\"-\" border=\"0\"/>  Construire votre parcours personnel de formation et
    développer votre autonomie&#8230;\r\n\r\n<b>Et puisque vous êtes salarié du groupe
    ITG : </b>\r\nVous pouvez donc faire un bilan de compétences, en nous demandant
    un congé bilan de compétences (CBC). Celui-ci sera en grande partie financé par
    le FONGECIF Ile-de-France, ne resteront à votre charge qu'une partie de la prestation.\r\nVotre
    bilan de compétences peut s'effectuer pendant votre CDI et/ou après un CDD. \r\nLe
    bilan de compétences est une démarche personnelle et volontaire qui permet à chacun,
    sans condition d'âge ou de statut, de faire le point et d'élaborer un projet professionnel
    réaliste. \r\nVotre choix peut se porter sur n&#8217;importe quel centre généraliste
    de bilan de compétences. \r\nNéanmoins et s&#8217;il s&#8217;agit de confirmer
    ou de développer votre choix d&#8217;autonomie professionnelle dans le cadre de
    votre activité de consultant, ITG a négocié  et validé pour vous un processus
    de partenariat avec deux consultantes ITG. ITG n'a pas l'agrément FONGECIF, cependant
    en créant son centre de bilan de compétences, Nathalie Havre est agréée.\r\nS&#8217;appuyant
    sur la découverte de vos propres atouts, talents et préférences qu&#8217;ils mettront
    en lumière avec et grâce à vous, ils vous guideront pour faire converger ces talents
    avec votre expertise. Ainsi, ils vous permettront d&#8217;élaborer un plan d&#8217;action
    pour réussir votre projet de professionnel autonome\r\n\r\nLe bilan de compétences
    comprend trois phases :\r\n\r\n<blockquote><b>1. UNE PHASE PRELIMINAIRE : </b>\r\npour
    confirmer votre engagement, définir vos besoins, vous informer des conditions
    du déroulement du bilan.\r\n\r\n<b>2. UNE PHASE D'INVESTIGATION : </b>\r\npour
    analyser vos motivations et intérêts, identifier vos compétences et aptitudes,
    déterminer vos possibilités d'évolution professionnelle.\r\n\r\n<b>3. UNE PHASE
    DE CONCLUSION : </b>\r\npour prendre connaissance des résultats, prévoir les étapes
    de mise en oeuvre.\r\nA la fin du bilan, le conseiller vous remet une synthèse
    du bilan qui reste confidentielle ainsi qu&#8217;une fiche d&#8217;enquête de
    satisfaction.</blockquote>\r\n\r\nSur un plan pratique, ce que vous devez faire
    pour réaliser ce bilan de compétences :\r\n&#8226; Contacter le FONGECIF pour
    obtenir un dossier. Puis, consulter la liste des organismes habilités sur le site
    du FONGECIF : <a href=\"http://www.fongecif-idf.fr\">http://www.fongecif-idf.fr</a>\r\n&#8226;
    Remplir la part du dossier qui vous concerne : celle du bénéficiaire\r\n&#8226;
    Contacter l&#8217;organisme choisi. Si vous souhaitez réaliser un bilan pour confirmer
    et renforcer votre autonomie professionnelle, contacter une des trois personnes
    ci-dessous : \r\n<blockquote>1. <a href=\"accueil.php?rubid=&artid=14\">Nathalie
    Havre</a>,\r\n2. <a href=\"accueil.php?rubid=&artid=13\">Odile Mora</a>, \r\n</blockquote>\r\n&#8226;
    Vous mettre d&#8217;accord avec votre conseiller en bilan sur le déroulement de
    la prestation : dates et lieu de suivi, prix, établissement des documents&#8230;\r\n&#8226;
    Finaliser le dossier (ou le faire finaliser par l&#8217;organisme choisi) et le
    renvoyer pour accord au FONGECIF afin d&#8217;obtenir la prise en charge de la
    participation FONGECIF Ile de France. "
