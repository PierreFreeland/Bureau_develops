  title: Votre gestion MUTUELLE ITG pour les nouveaux salariés au 01/01/16
  text: "Le principe :\r\n\r\nCette mutuelle est obligatoire sauf si vous pouvez
    justifier d’une couverture individuelle mise en place avant votre entrée chez
    ITG.\r\n\r\n\r\n\r\nDans ce cas, vous devez nous faire parvenir :\r\n\r\n•  le
    courrier « Lettre de renonciation » complété par vos soins (cocher selon votre
    situation les cas n°2 à 6)\r\n\r\n•  le justificatif de cette affiliation \r\n\r\n\r\nSi
    vous souhaitez y adhérer, vous trouverez le tableau des garanties et cotisations
    et le bulletin d’affiliation, avec l’autorisation de prélèvement SEPA. \r\nL’affiliation
    à la mutuelle ITG sera mise en place au travers de 2 cotisations :\r\n\r\n•  Un
    contrat minimum de base obligatoire » (contrat isolé), pour répondre aux obligations
    légales et vous garantir une couverture santé minimale. \r\n\r\nLe montant de
    ce contrat de base est de 28.32€ et sera prélevé directement, comme les autres
    charges sociales, sur votre bulletin de paie. Ce contrat comporte une option facultative
    \"famille\" pour vous permettre d'assurer vos ayants droits, la cotisation complémentaire
    famille sera à votre charge et directement prélevée sur votre compte bancaire
    par AXA (autorisation de prélèvement AXA).\r\n\r\n•  Des contrats sur-complémentaires
    facultatifs proposées à des niveaux 1, 2 et 3 (3 dans l’exemple ci-dessous) pour
    répondre aux demandes des salariés portés de pouvoir accéder à une mutuelle compétitive
    par choix entre un accès raisonné aux soins jusqu’à un accès haut de gamme.\r\n\r\nCes
    sur-complémentaires sont facultatives et payées à title individuel. \r\nExemple
    : contrat sur-complémentaire N°3 : <a href=\"http://www.itg.fr/upload/VOTRE_GESTION/16_01_25_mutuelle_consultantsCDI_CDDlongs_2016_1.html\">cliquer
    ici\r\n</a>"
  image: ''
  on_special: false
  date: '1894-07-22T00:00:00.000+01:00'
  chapo: "Mutuelle ITG à destination des salariés portés\r\n\r\n\r\nChères consultantes,
    chers consultants,\r\n\r\n\r\nDans le cadre des obligations légales de mise en
    place d’une mutuelle pour les salariés en CDI ou en CDD, ITG vous propose une
    nouvelle mutuelle. Après étude des différentes propositions dont celle du PEPS,
    ITG a choisi AXA pour les tarifs et les garanties obtenus.\r\n\r\n"
