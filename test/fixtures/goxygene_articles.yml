  title: 'Participez à l''enquête "Consultants : quelle est votre pratique du prix
    ?"'
  text: "L’intégralité du questionnaire a été construite à partir de la documentation
    scientifique et en cooptation entre chercheurs, dirigeants d’entreprise, délégués
    régionaux et formateurs internes.\r\n\r\nLa réponse au questionnaire prend environ
    15 min, est anonyme et strictement confidentielle.\r\n\r\nEn participant à cette
    enquête, vous devenez acteurs de la recherche sur les indépendants en France et
    vous nous offrez l’opportunité de mieux vous accompagner par la suite (formation,
    services…).\r\n\r\nL’édition d’un profil personnel vous sera délivré, suivie de
    la présentation des résultats et de l’animation de focus-groupes.\r\nMerci par
    avance de votre participation !\r\n\r\n<a href=\"https://www.itg.fr/upload/IMAGE/Etapes_enquete_prix.jpg\"
    \ target=\"_blank\">Les étapes de l'enquête </a>\r\n\r\nLe laboratoire Missioneo"
  image: ''
  on_special: false
  date: '1894-07-13T00:00:00.000+01:00'
  chapo: "Le point de bascule entre salariat et autonomie professionnelle, que vous
    avez presque tous connu,  nous intéresse particulièrement. \r\nPasser du repère
    « prétentions salariales » à son « propre prix de prestation » représente une
    réelle disruption dans une vie professionnelle.\r\nFaisant suite à l’initiative
    « Parlons Prix » du club régional Languedoc Roussillon, le Laboratoire Missioneo
    lance une enquête nationale auprès de tous les consultants ITG.\r\n\r\nPour accéder
    à l'enquête :\r\n<a href=\"https://www.sphinxonline.com/SurveyServer/s/itgfrance/PratiquePrix/questionnaire.htm\">ICI</a>
    ou copier-coller le lien suivant dans votre navigateur (https://www.sphinxonline.com/SurveyServer/s/itgfrance/PratiquePrix/questionnaire.htm)"
