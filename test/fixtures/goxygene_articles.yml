  title: Devenir membre désigné CINOV - PEPS
  text: "Chère consultante, cher consultant,\r\n\r\nLa CINOV nous informe : \r\n\r\nPour
    continuer à représenter les petites et moyennes entreprises de la branche de l'ingénierie,
    du conseil et de l'informatique, elle doit réunir à objectif 2013, \r\n2500 adhérents.\r\n\r\nElle
    propose le statut de Membre Désigné aux salariés du PEPS syndicat auprès duquel
    ITG est enregistré.\r\n\r\nPour vous donner l'opportunité d'intégrer un réseau
    régional, être membre actif à part entière d'un syndicat professionnel et générer
    des opportunités de contacts au sein de commissions, vous serez alors, plus visible
    et représentatif auprès des donneurs d'ordre des marchés publics, voir même vous
    participerez à des équipes projet et ce à la source. <a href=\"http://www.itg.fr/upload/Document/Argumentaire_SNEPS_CICF.pdf
    \"target=\"blank\">en savoir plus</a>\r\n\r\nVous pouvez adhérer <strong><a href=\"http://www.itg.fr/upload/Document/Information_salarie_porte.pdf\"
    target=\"blank\">en tant que salari&eacute; port&eacute;</a></strong> opérant
    dans le domaine relevant de la branche du conseil, de l'ingénierie et de l'informatique.
    \r\n\r\nComment faire : \r\ncompléter le formulaire, sans omettre une donnée <a
    href=\"http://www.itg.fr/upload/Document/Formulaire_Membre_Designe_novembre_2011.pdf\"
    class=\"Style65\" target=\"blank\">ici</a> pour télécharger le formulaire \r\nsigner
    la demande d'adhésion \"Membre Désigné\" valant autorisation à prélever le montant
    de la cotisation qui s'élève à 70€ sur votre compte financier \r\n==> ITG se charge
    de centraliser votre adhésion en tant que Membre Désigné CICF-SNEPS \r\nNous souhaitons
    que cette proposition recueille votre attention. C'est pour vous la possibilité
    d'échanger avec les autres entrepreneurs de votre activité, de voir se développer
    de nouvelles synergies commerciales grâce aux rencontres de votre Chambre Régionale
    CICF.\r\n\r\nBien cordialement\r\n\r\nAbdelkader Haddouche\r\nDirecteur Général
    Adjoint \r\n\r\nITG \r\n26, rue de la Pépinière\r\n75008 Paris\r\nTél : 01 44
    69 80 40http://www.itg.fr\r\n"
