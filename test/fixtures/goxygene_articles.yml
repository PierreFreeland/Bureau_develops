60_jours_fin_de_mois_33:
  created_by: 293
  updated_by: 293
  created_at: '2019-06-15T16:49:18.679+02:00'
  updated_at: '2019-06-15T16:49:18.679+02:00'
  id: 33
  over_title: ''
  title: 60 jours fin de mois
  text: "<p class=\"Style19\">C&rsquo;est le terme le plus courant dans les  affaires
    en France mais nombreux sont les clients qui r&egrave;glent &agrave; 30 jours
    date  de facture (<strong>soit 30 jours de cr&eacute;dit r&eacute;el</strong>).
    C&rsquo;est <strong>une recommandation europ&eacute;enne</strong>  qui est relay&eacute;
    depuis plusieurs ann&eacute;es par des circulaires minist&eacute;rielles. <strong>La
    \ raison en est &eacute;vidente</strong>&nbsp;: 60 jours fin de mois calcul&eacute;s
    &agrave; partir du 5  septembre reportent le paiement au 30 novembre&hellip; En
    fait, 86 jours de cr&eacute;dit au  total. <em>On comprend qu&rsquo;accepter 90
    jours fin de mois, c&rsquo;est non seulement &ecirc;tre  le conseil du client
    mais devenir &eacute;galement son banquier. </em><br />\r\n  Cette r&eacute;flexion
    conduit &agrave; deux  conclusions&nbsp;:<br />\r\n<ol start=\"1\" type=\"1\"
    class=\"Style19\">\r\n  <li class=\"Style21\">la       demande d&rsquo;acompte
    est indispensable</li>\r\n  <li class=\"Style21\"><span class=\"Style21\">il ne
    faut pas d&eacute;passer 60 jours fin de mois de cr&eacute;dit</span>.</li>\r\n</ol>\r\n<p
    class=\"Style19\">C&rsquo;est vous qui dans la plupart des cas,  proposez les
    conditions de paiement qui sont &agrave; inscrire sur le contrat ITG  avant de
    l&rsquo;envoyer au client. Ceci vous <strong>donne l&rsquo;avantage</strong>.
    Alors profitez-en et  indiquez le plus souvent possible des conditions qui vous
    sont favorable&nbsp;:  acompte, 30 %&nbsp;; &eacute;ch&eacute;ance, 30 jours date
    de facture.</p>"
  image: ''
  on_special: false
  date: '1894-07-19T00:00:00.000+01:00'
  chapo: C&#8217;est le terme le plus courant dans les affaires en France mais nombreux
    sont les clients qui règlent à 30 jours date de facture (soit 30 jours de crédit
    réel).
  state: false
