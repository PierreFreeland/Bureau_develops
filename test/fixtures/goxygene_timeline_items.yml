  comment: "RV Skype à sa demande pour entretien conseil qu'il a énormément apprécié au sujet de son besoin en formation. \r\nFloréal Glaizal rochelais expert bâtiment depuis 2 ans chez ITG était intéressé a priori par le M2 et/ou Missioneo. \r\n\r\nRésultat des courses : niet M2 car il sait faire des propositions et en a fait pas mal ; en revanche le prochain groupe Missioneo début 2017 est vraiment nécessaire pour le mettre en action mieux prospecter prendre des RV pitcher bénéfices clients plutôt que son offre technique être plus à l’aise commercialement et comportementalement. Ensuite le M11 qu’il n’avait pas vu lui sera vraiment utile. Il avait vu le M4 pensant que ça l’aiderait à développer son second souffle mais a priori pas vraiment adapté car il ne change pas d’expertise (très bien définie et avec une vraie valeur ajoutée) ni de cible finale sauf qu’il a été principalement en sous-traitance de bureaux d’étude et a besoin de travailler en direct avec les maîtres d’ouvrage et gestionnaires de parcs immobilier pour les auditer conseiller accompagner dans l’optimisation de leur exploitation énergétique.\r\n"
